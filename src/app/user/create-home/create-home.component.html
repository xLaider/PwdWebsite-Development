<h1>Utwórz dom</h1>
<form
  class="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
>
  <mat-form-field class="example-form-field">
    <mat-label>Nazwa domu</mat-label>
    <input
      matInput
      type="text"
      name="homeName"
      [(ngModel)]="form.homeName"
      required
      #homeName="ngModel"
    />
  </mat-form-field>

  <button mat-button>Stwórz</button>
  <button mat-button [mat-dialog-close]="true">Anuluj</button>
</form>
