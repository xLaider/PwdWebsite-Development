<h1>Ustaw saldo</h1>
<form
  *ngIf="user"
  class="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
>
  <mat-form-field class="example-form-field">
    <mat-label>Saldo</mat-label>
    <input
      matInput
      type="number"
      name="saldo"
      [(ngModel)]="user.saldo"
      required
      #saldo="ngModel"
    />
  </mat-form-field>

  <button mat-button>Ustaw</button>
  <button mat-button [mat-dialog-close]="true">Anuluj</button>
</form>
