<div class="wrapper">
  <h1>Rozpis sald użytkowników domu</h1>
  <table>
    <caption>Rozpis sald użytkowników domu</caption>
    <tr>
      <th scope="col">Imię i Nazwisko</th>
      <th scope="col">Email</th>
      <th scope="col">Saldo</th>
    </tr>
  <tr *ngFor="let user of users" matColumnDef="name">
    <td>{{user.firstName}} {{user.lastName}}</td>
    <td>{{user.email}} </td>
    <td>{{user.saldo | number:'.2-2'}}</td>
  </tr>
  </table>
</div>
