<h1>Zapro≈õ do domu</h1>
<form
  class="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
>
  <mat-form-field class="example-form-field">
    <mat-label>Email</mat-label>
    <input
      matInput
      type="text"
      name="receiverEmail"
      [(ngModel)]="form.receiverEmail"
      required
      #receiverEmail="ngModel"
    />
  </mat-form-field>

  <button mat-button>Ustaw</button>
  <button mat-button [mat-dialog-close]="true">Anuluj</button>
</form>
